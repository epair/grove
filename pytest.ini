[pytest]
# Automatically handle async tests without requiring @pytest.mark.asyncio decorators
asyncio_mode = auto

# Test discovery configuration
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output configuration
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# Coverage configuration (requires pytest-cov)
# Uncomment the following lines if you want to enable coverage reporting:
# addopts =
#     -v
#     --tb=short
#     --strict-markers
#     --disable-warnings
#     --cov=app
#     --cov-report=term-missing
#     --cov-report=html

# Test markers (add custom markers here as needed)
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests